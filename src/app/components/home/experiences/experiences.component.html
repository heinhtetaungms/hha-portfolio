<section class="section experiences" id="experiences">
  <div class="container">
    <div class="section-box">
      <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
        <h3 class="e-font section-title">
          <span class="code-font n-section-title">02.</span> {{"Experience.Title" | translate}}
        </h3>
      </div>
      <div class="experiences-tabs" data-aos="fade-up" data-aos-duration="1000">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs experiences-tabs">
          <li *ngFor='let exp of "Experience.Jobs" | translate ; let i = index' [title]="exp.Tab" [ngbNavItem]="i" >
            <a ngbNavLink>{{exp.Tab}}</a>
            <ng-template ngbNavContent>
              <h4 class="title-tab-content">{{exp.Title}} | <span class="company-tab-content">{{exp.Tab}}</span></h4>
              <h5 class="exp-time">{{exp.Date}}</h5>
              <!--{{Job Description | json}}-->
              <p *ngFor='let jobDescriptionParagraph of exp.Description; let i = index' class="job-description"
              [innerHTML]="jobDescriptionParagraph | translate"></p>
              <span></span>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</section>
